<div class="my-3">
    <h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
    <p>{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="markasdone{{i}}" (click)="onCheckboxClick(todo)">
        <label class="form-check-label" for="markasdone{{i}}">Mark As Done</label>
      </div>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
