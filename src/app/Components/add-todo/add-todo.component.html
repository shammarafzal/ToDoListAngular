
<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input [(ngModel)]="title" name="title" type="text" class="form-control" id="title" aria-describedby="title">
        </div>
        <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input [(ngModel)]="desc" name="description" type="text" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
